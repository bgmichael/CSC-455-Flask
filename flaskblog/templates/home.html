{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/default.jpg') }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.Product_ID }}</a>
              <small class="text-muted">{{ post.price }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.Product_ID) }}">{{ post.product_name }}</a></h2>
            <p class="article-content">{{ post.price }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
